<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - M&M Cebolas</title>
    <link rel="icon" href="../Imgs/logo_M&M.jpg" type="image/jpeg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/estilo_geral.css">
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1A5632 0%, #124024 100%);
            overflow: hidden;
            margin: 0;
            height: 100vh;
            transition: filter 0.8s ease;
        }

        body.page-transition {
            filter: blur(20px);
            opacity: 0;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideUp 0.5s ease;
            position: relative;
            z-index: 10;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .login-card img {
            width: 100px;
            height: 100px;
            margin-bottom: 24px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 2px solid #eee;
        }

        .login-card h1 {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .login-card h1 span {
            color: var(--accent);
        }

        .login-card p {
            color: var(--text-muted);
            margin-bottom: 32px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .login-form input {
            padding: 14px 16px;
            background: #f8fafc;
            border: 2px solid #f1f5f9;
            font-weight: 500;
            border-radius: 12px;
            width: 100%;
        }

        .login-form input:focus {
            border-color: var(--accent);
            background: white;
            outline: none;
        }

        .login-form button {
            margin-top: 8px;
            padding: 14px;
            font-size: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
        }

        .login-form button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .footer-links {
            margin-top: 24px;
            font-size: 0.85rem;
        }

        .footer-links a {
            color: var(--text-muted);
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            font-weight: 600;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        /* Apple Style Loading Screen */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #loading-overlay.active {
            display: flex;
            opacity: 1;
        }

        .apple-logo {
            color: white;
            font-size: 4rem;
            margin-bottom: 40px;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.5; transform: scale(0.95); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .progress-bar-container {
            width: 200px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            width: 0%;
            height: 100%;
            background: white;
            transition: width 3s cubic-bezier(0.1, 0.5, 0.5, 1);
        }

        /* Initial Screen Loading (fade out) */
        #initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            z-index: 100001;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease, visibility 0.5s;
        }
    </style>
</head>
<body>
    <!-- Barra de Controle da Janela -->
    <div id="titlebar" style="display: none;">
        <div class="window-title">M&M CEBOLAS - LOGIN</div>
        <div class="window-controls">
            <button id="minBtn" class="control-btn minimize" title="Minimizar"></button>
            <button id="maxBtn" class="control-btn maximize" title="Maximizar"></button>
            <button id="closeBtn" class="control-btn close" title="Fechar"></button>
        </div>
    </div>
    
    <div id="initial-loader">
        <div style="text-align: center; color: white;">
             <i class="fas fa-circle-notch fa-spin fa-3x"></i>
        </div>
    </div>

    <!-- Apple Style Loading Overlay -->
    <div id="loading-overlay">
        <i class="fab fa-apple apple-logo"></i>
        <div class="progress-bar-container">
            <div class="progress-bar-fill" id="progress-fill"></div>
        </div>
    </div>

    <div class="login-card">
        <img src="../Imgs/logo_M&M.jpg" alt="Logo">
        <h1>M&M <span>CEBOLAS</span></h1>
        <p>Sistema de Gestão Integrado</p>
        
        <form class="login-form" id="formLogin">
            <input type="text" id="loginUser" placeholder="Usuário" required autocomplete="username">
            <input type="password" id="loginPass" placeholder="Senha" required autocomplete="current-password">
            <button type="submit" id="btnLogin">ENTRAR NO SISTEMA</button>
        </form>
        
        <div class="footer-links">
            <a onclick="alert('Contate o administrador para recuperar sua senha.')">Esqueceu sua senha?</a>
        </div>
    </div>

    <audio id="startup-sound" src="../sounds/mac-startup.mp3" preload="auto"></audio>

    <script src="../js/login.js"></script>
</body>
</html>

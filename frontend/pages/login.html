<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - M&M Cebolas</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/estilo_geral.css">
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1A5632 0%, #124024 100%);
            overflow: auto;
            margin: 0;
            height: 100vh;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .login-card img {
            width: 100px;
            height: 100px;
            margin-bottom: 24px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 2px solid #eee;
        }

        .login-card h1 {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .login-card h1 span {
            color: var(--accent);
        }

        .login-card p {
            color: var(--text-muted);
            margin-bottom: 32px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .login-form input {
            padding: 14px 16px;
            background: #f8fafc;
            border: 2px solid #f1f5f9;
            font-weight: 500;
            border-radius: 12px;
            width: 100%;
        }

        .login-form input:focus {
            border-color: var(--accent);
            background: white;
            outline: none;
        }

        .login-form button {
            margin-top: 8px;
            padding: 14px;
            font-size: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
        }

        .login-form button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .footer-links {
            margin-top: 24px;
            font-size: 0.85rem;
        }

        .footer-links a {
            color: var(--text-muted);
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            font-weight: 600;
        }

        .footer-links a:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    
    <div id="loading-screen" class="modal-overlay active" style="background: var(--primary); z-index: 100001;">
        <div style="text-align: center; color: white;">
             <i class="fas fa-circle-notch fa-spin fa-3x" style="margin-bottom: 20px;"></i>
        </div>
    </div>

    <div class="login-card">
        <img src="../Imgs/logo_M&M.jpg" alt="Logo">
        <h1>M&M <span>CEBOLAS</span></h1>
        <p>Sistema de Gestão Integrado</p>
        
        <form class="login-form" onsubmit="fazerLogin(event)">
            <input type="text" id="loginUser" placeholder="Usuário" required autocomplete="username">
            <input type="password" id="loginPass" placeholder="Senha" required autocomplete="current-password">
            <button type="submit">ENTRAR NO SISTEMA</button>
        </form>
        
        <div class="footer-links">
            <a onclick="alert('Contate o administrador para recuperar sua senha.')">Esqueceu sua senha?</a>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>

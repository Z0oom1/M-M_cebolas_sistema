<header class="top-bar">
    <h2 class="page-title">Gestão de Contatos</h2>
    <div style="display: flex; gap: 12px;">
        <button class="btn-primary" onclick="openEditModal('cliente')">
            <i class="fas fa-user-plus"></i> Novo Cliente
        </button>
        <button class="btn-primary" onclick="openEditModal('fornecedor')" style="background: var(--accent); color: var(--primary);">
            <i class="fas fa-truck"></i> Novo Fornecedor
        </button>
    </div>
</header>

<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px;">
    <!-- LISTA DE CLIENTES -->
    <div class="panel">
        <div class="panel-header">
            <h4 style="font-weight: 700;"><i class="fas fa-users" style="color: var(--primary);"></i> Meus Clientes</h4>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Documento</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="list-clientes">
                    <!-- Via JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- LISTA DE FORNECEDORES -->
    <div class="panel">
        <div class="panel-header">
            <h4 style="font-weight: 700;"><i class="fas fa-truck-moving" style="color: var(--accent);"></i> Meus Fornecedores</h4>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Documento</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="list-fornecedores">
                    <!-- Via JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="panel" style="margin-top: 24px;">
    <div class="panel-header">
        <h4 style="font-weight: 700;"><i class="fas fa-box-open" style="color: var(--primary);"></i> Produtos / Variedades</h4>
        <button class="btn-primary" style="padding: 8px 16px; font-size: 0.8rem;" onclick="openProdutoModal()">Novo Produto</button>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Variedade</th>
                    <th>NCM</th>
                    <th>Preço Base</th>
                    <th>Estoque Mín.</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="list-produtos">
                <!-- Via JS -->
            </tbody>
        </table>
    </div>
</div>

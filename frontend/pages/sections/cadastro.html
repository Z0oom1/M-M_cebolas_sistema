<header class="top-bar">
    <div>
        <h2 class="page-title">Contatos</h2>
        <p style="color: var(--text-muted); font-size: 0.9rem;">Visualize seus clientes e fornecedores cadastrados.</p>
    </div>
</header>

<div class="cadastro-grid">
    <!-- LISTA DE CLIENTES -->
    <div class="panel">
        <div class="panel-header">
            <h4 style="font-weight: 700;"><i class="fas fa-users" style="color: var(--primary);"></i> Meus Clientes</h4>
            <button class="btn-primary" onclick="openEditModal('cliente')" style="padding: 8px 16px; font-size: 0.8rem;">
                <i class="fas fa-plus"></i> Novo Cliente
            </button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Documento</th>
                        <th>Telefone</th>
                        <th style="width: 100px;">Ações</th>
                    </tr>
                </thead>
                <tbody id="list-clientes"></tbody>
            </table>
        </div>
    </div>

    <!-- LISTA DE FORNECEDORES -->
    <div class="panel">
        <div class="panel-header">
            <h4 style="font-weight: 700;"><i class="fas fa-truck-moving" style="color: var(--accent);"></i> Meus Fornecedores</h4>
            <button class="btn-primary" onclick="openEditModal('fornecedor')" style="padding: 8px 16px; font-size: 0.8rem;">
                <i class="fas fa-plus"></i> Novo Fornecedor
            </button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Documento</th>
                        <th>Telefone</th>
                        <th style="width: 100px;">Ações</th>
                    </tr>
                </thead>
                <tbody id="list-fornecedores"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="cadastro-grid" style="margin-top: 24px;">
    <!-- LISTA DE PRODUTOS -->
    <div class="panel" style="grid-column: span 2;">
        <div class="panel-header">
            <h4 style="font-weight: 700;"><i class="fas fa-box-open" style="color: var(--primary);"></i> Produtos / Variedades</h4>
            <button class="btn-primary" onclick="openProdutoModal()" style="padding: 8px 16px; font-size: 0.8rem;">
                <i class="fas fa-plus"></i> Novo Produto
            </button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Variedade</th>
                        <th>NCM</th>
                        <th>Preço Base</th>
                        <th style="width: 100px;">Ações</th>
                    </tr>
                </thead>
                <tbody id="list-produtos"></tbody>
            </table>
        </div>
    </div>
</div>

<header class="top-bar">
    <h2 class="page-title">Registrar Entrada</h2>
</header>

<div class="panel">
    <div class="panel-header" style="background: #f8fafc;">
        <span style="font-weight: 600; color: var(--text-muted);"><i class="fas fa-truck-loading"></i> Informe os dados da carga</span>
    </div>
    <form onsubmit="saveEntry(event)" class="form-grid">
        <div class="form-group span-2">
            <label>Fornecedor / Origem</label>
            <div class="input-group">
                <input type="text" id="entry-desc" placeholder="Ex: Fazenda Santa Inês ou Nome do Produtor" required>
                <button type="button" class="btn-search" onclick="openSelectionModal('fornecedor')" title="Buscar Fornecedor">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="form-group">
            <label>Tipo de Cebola</label>
            <select id="entry-product">
                <option value="Amarela">Amarela (Padrão)</option>
                <option value="Roxa">Roxa</option>
                <option value="Branca">Branca</option>
                <option value="Miúda">Miúda</option>
            </select>
        </div>

        <div class="form-group">
            <label>Quantidade (Caixas)</label>
            <input type="number" id="entry-qty" placeholder="0" required min="1">
        </div>

        <div class="form-group">
            <label>Valor de Custo Total (R$)</label>
            <div class="input-group">
                <span style="padding: 10px; background: #f1f5f9; border: 1px solid var(--border); border-right: none; border-radius: 10px 0 0 10px; font-weight: 600;">R$</span>
                <input type="number" step="0.01" id="entry-value" placeholder="0.00" required style="border-radius: 0 10px 10px 0;">
            </div>
        </div>

        <div class="form-group">
            <label>Data da Entrada</label>
            <input type="date" id="entry-date" required>
        </div>

        <div class="form-group span-2" style="margin-top: 12px;">
            <button type="submit" class="btn-primary" style="width: 100%; padding: 16px; font-size: 1.1rem; border-radius: 12px;">
                <i class="fas fa-save"></i> CONFIRMAR ENTRADA NO ESTOQUE
            </button>
        </div>
    </form>
</div>

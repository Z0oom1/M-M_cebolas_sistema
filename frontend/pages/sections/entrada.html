<header class="top-bar">
    <div>
        <h2 class="page-title">Registrar Entrada (Compra)</h2>
        <p style="color: var(--text-muted);">Selecione o produto abaixo para preencher rapidamente.</p>
    </div>
</header>

<div class="panel" style="padding: 24px;">
    <h4 style="margin-bottom: 20px; font-weight: 700;">Vitrine de Produtos</h4>
    <div id="product-showcase" class="product-grid">
        <!-- Injetado via JS -->
    </div>
</div>

<div class="panel">
    <div class="panel-header">
        <h4 style="font-weight: 700;"><i class="fas fa-truck-loading" style="color: var(--primary);"></i> Dados da Entrada</h4>
    </div>
    <form onsubmit="saveEntrada(event)" class="form-grid">
        <div class="form-group span-2">
            <label>Fornecedor / Origem</label>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="entry-desc" placeholder="Ex: Fazenda Bela Vista ou Nome do Fornecedor" style="flex: 1;" required>
                <button type="button" class="btn-primary" onclick="openSelectionModal(\'fornecedor\')" style="padding: 12px;"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="form-group">
            <label>Produto Selecionado</label>
            <input type="text" id="entry-product" readonly style="background: #f1f5f9; font-weight: 700; color: var(--primary);">
        </div>
        <div class="form-group">
            <label>Quantidade (Caixas)</label>
            <input type="number" id="entry-qty" placeholder="0" required>
        </div>
        <div class="form-group">
            <label>Custo Total (R$)</label>
            <input type="number" step="0.01" id="entry-value" placeholder="0.00" required>
        </div>
        <div class="form-group">
            <label>Data da Entrada</label>
            <input type="date" id="entry-date" required>
        </div>
        <div class="form-group span-2" style="margin-top: 10px;">
            <button type="submit" class="btn-primary" style="width: 100%; padding: 16px; font-size: 1.1rem;">
                <i class="fas fa-plus-circle"></i> REGISTRAR ENTRADA NO ESTOQUE
            </button>
        </div>
    </form>
</div>

<header class="top-bar">
    <div>
        <h2 class="page-title">Visão Geral</h2>
        <p style="color: var(--text-muted); font-size: 0.9rem;">Bem-vindo, acompanhe o desempenho da M&M Cebolas.</p>
    </div>
    <div style="display: flex; gap: 15px;">
        <div style="background: white; padding: 8px 16px; border-radius: 100px; border: 1px solid var(--border); display: flex; align-items: center; gap: 8px; font-size: 0.85rem; font-weight: 700;">
            <span style="width: 8px; height: 8px; background: #22c55e; border-radius: 50%; box-shadow: 0 0 10px #22c55e;"></span>
            SISTEMA ONLINE
        </div>
        <div style="background: white; padding: 8px 16px; border-radius: 100px; border: 1px solid var(--border); display: flex; align-items: center; gap: 8px; font-size: 0.85rem; font-weight: 700; color: var(--text-muted);">
            <i class="far fa-calendar-alt"></i>
            <span id="current-date">--/--/----</span>
        </div>
    </div>
</header>

<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 24px; margin-bottom: 32px;">
    <div class="panel" style="padding: 24px; display: flex; align-items: center; gap: 20px;">
        <div style="width: 56px; height: 56px; background: #dcfce7; color: #166534; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">
            <i class="fas fa-boxes"></i>
        </div>
        <div>
            <p style="font-size: 0.75rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px;">Estoque Total</p>
            <h3 id="dash-stock" style="font-size: 1.5rem; font-weight: 800;">0 Cx</h3>
        </div>
    </div>

    <div class="panel" style="padding: 24px; display: flex; align-items: center; gap: 20px;">
        <div style="width: 56px; height: 56px; background: #dbeafe; color: #1e40af; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">
            <i class="fas fa-hand-holding-usd"></i>
        </div>
        <div>
            <p style="font-size: 0.75rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px;">Receita (Mês)</p>
            <h3 id="dash-revenue" style="font-size: 1.5rem; font-weight: 800;">R$ 0,00</h3>
        </div>
    </div>

    <div class="panel" style="padding: 24px; display: flex; align-items: center; gap: 20px;">
        <div style="width: 56px; height: 56px; background: #fee2e2; color: #991b1b; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">
            <i class="fas fa-file-invoice"></i>
        </div>
        <div>
            <p style="font-size: 0.75rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px;">Despesas</p>
            <h3 id="dash-expenses" style="font-size: 1.5rem; font-weight: 800;">R$ 0,00</h3>
        </div>
    </div>

    <div class="panel" style="padding: 24px; display: flex; align-items: center; gap: 20px;">
        <div style="width: 56px; height: 56px; background: #fef3c7; color: #92400e; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">
            <i class="fas fa-coins"></i>
        </div>
        <div>
            <p style="font-size: 0.75rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px;">Lucro Estimado</p>
            <h3 id="dash-profit" style="font-size: 1.5rem; font-weight: 800;">R$ 0,00</h3>
        </div>
    </div>
</div>

<div style="display: grid; grid-template-columns: 2fr 1fr; gap: 24px; margin-bottom: 32px;">
    <div class="panel">
        <div class="panel-header">
            <h4 style="font-weight: 700;">Fluxo de Caixa (Últimos 6 meses)</h4>
        </div>
        <div style="padding: 24px; height: 300px;">
            <canvas id="financeChart"></canvas>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">
            <h4 style="font-weight: 700;">Estoque por Tipo</h4>
        </div>
        <div style="padding: 24px; height: 300px;">
            <canvas id="stockChart"></canvas>
        </div>
    </div>
</div>

<div class="panel">
    <div class="panel-header">
        <h4 style="font-weight: 700;">Últimas Movimentações</h4>
        <button class="btn-primary" style="padding: 8px 16px; font-size: 0.8rem;" onclick="showSection('estoque')">Ver Todas</button>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Produto</th>
                    <th>Descrição</th>
                    <th>Qtd</th>
                    <th>Valor</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody id="recent-table-body">
                <!-- Injetado via JS -->
            </tbody>
        </table>
    </div>
</div>

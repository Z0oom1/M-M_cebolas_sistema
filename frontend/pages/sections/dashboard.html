<header class="top-bar">
    <div>
        <h2 class="page-title">Dashboard</h2>
        <p style="color: var(--text-muted); font-size: 0.85rem; margin-top: 4px;">Bem-vindo ao painel de controle da M&M Cebolas.</p>
    </div>
    <div style="display: flex; gap: 12px; align-items: center;">
        <div class="status-indicator" style="display: flex; align-items: center; gap: 8px; background: #f0fdf4; padding: 8px 16px; border-radius: 100px; border: 1px solid #dcfce7; color: #166534; font-size: 0.75rem; font-weight: 700;">
            <span style="width: 8px; height: 8px; background: #22c55e; border-radius: 50%; display: inline-block; animation: pulse 2s infinite;"></span>
            SISTEMA ONLINE
        </div>
        <div class="date-display">
            <i class="far fa-calendar-alt"></i> <span id="current-date">--/--/----</span>
        </div>
    </div>
</header>

<div class="kpi-grid">
    <div class="kpi-card">
        <div class="kpi-icon" style="background: #e0f2fe; color: #0369a1;"><i class="fas fa-boxes"></i></div>
        <div>
            <small style="color: #64748b; font-weight: 600; text-transform: uppercase; font-size: 0.7rem;">Estoque Total</small>
            <h3 id="dash-stock" style="font-size: 1.5rem; font-weight: 800; margin-top: 4px;">0 Cx</h3>
        </div>
    </div>
    <div class="kpi-card">
        <div class="kpi-icon" style="background: #dcfce7; color: #15803d;"><i class="fas fa-arrow-up"></i></div>
        <div>
            <small style="color: #64748b; font-weight: 600; text-transform: uppercase; font-size: 0.7rem;">Receita (Mês)</small>
            <h3 id="dash-revenue" class="text-success" style="font-size: 1.5rem; font-weight: 800; margin-top: 4px;">R$ 0,00</h3>
        </div>
    </div>
    <div class="kpi-card">
        <div class="kpi-icon" style="background: #fee2e2; color: #b91c1c;"><i class="fas fa-arrow-down"></i></div>
        <div>
            <small style="color: #64748b; font-weight: 600; text-transform: uppercase; font-size: 0.7rem;">Despesas</small>
            <h3 id="dash-expenses" class="text-danger" style="font-size: 1.5rem; font-weight: 800; margin-top: 4px;">R$ 0,00</h3>
        </div>
    </div>
    <div class="kpi-card">
        <div class="kpi-icon" style="background: #fef3c7; color: #b45309;"><i class="fas fa-wallet"></i></div>
        <div>
            <small style="color: #64748b; font-weight: 600; text-transform: uppercase; font-size: 0.7rem;">Lucro Líquido</small>
            <h3 id="dash-profit" style="font-size: 1.5rem; font-weight: 800; margin-top: 4px;">R$ 0,00</h3>
        </div>
    </div>
</div>

<div class="content-grid">
    <div class="panel chart-panel">
        <div class="panel-header"><h4>Balanço Financeiro</h4></div>
        <div style="height: 250px; padding: 10px;"><canvas id="financeChart"></canvas></div>
    </div>
    <div class="panel chart-panel">
        <div class="panel-header"><h4>Distribuição de Estoque</h4></div>
        <div style="height: 250px; display:flex; justify-content:center; padding: 10px;"><canvas id="stockChart"></canvas></div>
    </div>
</div>

<div class="panel" style="margin-top: 20px;">
    <div class="panel-header">
        <h4>Últimas Movimentações</h4>
        <button class="btn-sm" onclick="showSection('estoque')">Ver tudo</button>
    </div>
    <div class="table-responsive">
        <table class="table-compact">
            <thead><tr><th>Tipo</th><th>Produto</th><th>Origem/Destino</th><th>Qtd</th><th>Valor</th><th>Data</th></tr></thead>
            <tbody id="recent-table-body"></tbody>
        </table>
    </div>
</div>

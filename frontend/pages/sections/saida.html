<header class="top-bar">
    <div>
        <h2 class="page-title">Registrar Venda</h2>
        <p style="color: var(--text-muted);">Selecione o produto abaixo para preencher rapidamente.</p>
    </div>
</header>

<div class="panel" style="padding: 24px;">
    <h4 style="margin-bottom: 20px; font-weight: 700;">Vitrine de Produtos</h4>
    <div id="product-showcase" class="product-grid">
        <!-- Injetado via JS -->
    </div>
</div>

<div class="panel">
    <div class="panel-header">
        <h4 style="font-weight: 700;"><i class="fas fa-hand-holding-usd" style="color: var(--primary);"></i> Dados da Venda</h4>
    </div>
    <form onsubmit="saveSaida(event)" class="form-grid">
        <div class="form-group span-2">
            <label>Cliente / Destino</label>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="exit-desc" placeholder="Ex: Supermercado Central ou Nome do Cliente" style="flex: 1;" required>
                <button type="button" class="btn-primary" onclick="openSearchModal('cliente')" style="padding: 12px;"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="form-group">
            <label>Produto Selecionado</label>
            <input type="text" id="exit-product" readonly style="background: #f1f5f9; font-weight: 700; color: var(--primary);">
        </div>
        <div class="form-group">
            <label>Quantidade</label>
            <div style="display: flex; gap: 5px;">
                <input type="number" id="exit-qty" placeholder="0" style="flex: 2;" required>
                <select id="exit-unit" style="flex: 1; border-radius: 8px; border: 1px solid #ddd;">
                    <option value="CX">CX (Caixa)</option>
                    <option value="KG">KG (Quilo)</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label>Valor Total (R$)</label>
            <input type="number" step="0.01" id="exit-value" placeholder="0.00" required>
        </div>
        <div class="form-group">
            <label>Data da Venda</label>
            <input type="date" id="exit-date" required>
        </div>
        <div class="form-group span-2" style="margin-top: 10px;">
            <button type="submit" class="btn-primary" style="width: 100%; padding: 16px; font-size: 1.1rem;">
                <i class="fas fa-check-circle"></i> FINALIZAR VENDA
            </button>
        </div>
    </form>
</div>

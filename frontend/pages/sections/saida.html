<header class="top-bar"><h2 class="page-title">Registrar Saída (Venda)</h2></header>
<div class="panel form-panel">
    <form onsubmit="handleExit(event)" class="form-grid">
        <div class="form-group span-2">
            <label>Cliente / Destino</label>
            <div class="input-group">
                <input type="text" id="exit-dest" placeholder="Ex: Supermercado Central" required>
                <button type="button" class="btn-search" onclick="openSelectionModal('cliente')" title="Buscar Cliente"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <div class="form-group">
            <label>Tipo de Cebola</label>
            <select id="exit-type">
                <option value="Amarela">Amarela (Padrão)</option>
                <option value="Roxa">Roxa</option>
                <option value="Branca">Branca</option>
            </select>
        </div>

        <div class="form-group">
            <label>Quantidade (Caixas)</label>
            <input type="number" id="exit-qty" placeholder="0" required>
        </div>

        <div class="form-group">
            <label>Valor da Venda (R$)</label>
            <input type="number" step="0.01" id="exit-value" placeholder="0,00" required>
        </div>

        <div class="form-group">
            <label>Data da Saída</label>
            <input type="date" id="exit-date" required>
        </div>

        <div class="form-group span-2" style="margin-top: 20px;">
            <button type="submit" class="btn-primary" style="width: 100%; padding: 16px; font-size: 1.1rem; background: var(--success);">
                <i class="fas fa-check-circle"></i> FINALIZAR VENDA E GERAR NOTA
            </button>
        </div>
    </form>
</div>

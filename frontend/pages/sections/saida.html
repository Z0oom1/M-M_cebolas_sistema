<header class="top-bar">
    <div>
        <h2 class="page-title">Registrar Venda</h2>
        <p style="color: var(--text-muted);">Selecione o produto abaixo para vender.</p>
    </div>
</header>

<div class="panel" style="padding: 24px;">
    <h4 style="margin-bottom: 20px; font-weight: 700;">Vitrine de Produtos</h4>
    <div id="product-showcase" class="product-grid">
        <!-- Injetado via JS -->
    </div>
</div>

<div class="panel">
    <div class="panel-header">
        <h4 style="font-weight: 700;"><i class="fas fa-hand-holding-usd" style="color: var(--accent);"></i> Dados da Venda</h4>
    </div>
    <form onsubmit="saveSaida(event)" class="form-grid" style="padding: 24px;">
        <div class="form-group span-2">
            <label>Cliente / Destinat√°rio</label>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="exit-desc" placeholder="Ex: Mercado Central ou Nome do Cliente" style="flex: 1;" required>
                <button type="button" class="btn-primary" onclick="openSearchModal('cliente')" style="padding: 12px;"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="form-group">
            <label>Produto Selecionado</label>
            <input type="text" id="exit-product" readonly style="background: #f1f5f9; font-weight: 700; color: var(--primary);" placeholder="Selecione um produto acima">
        </div>
        <div class="form-group">
            <label>Modo de Quantidade</label>
            <select id="exit-unit" onchange="toggleQuantityMode('exit')" class="minimal-select" style="width: 100%; height: 45px;">
                <option value="CX">üì¶ Por Caixas (Padr√£o)</option>
                <option value="KG">‚öñÔ∏è Por Quilos (Peso Real)</option>
                <option value="AMBOS">üì¶+‚öñÔ∏è Ambos (Caixas + Peso)</option>
            </select>
        </div>

        <!-- Modo CX ou KG (padr√£o) -->
        <div id="exit-qty-simple" class="form-group span-2">
            <label id="exit-qty-label">Quantidade (Caixas)</label>
            <div style="display: flex; gap: 10px; align-items: center;">
                <input type="number" id="exit-qty" placeholder="0" style="flex: 1;" min="0" step="0.1" oninput="updatePesoCalc('exit')">
                <span id="exit-unit-badge" style="background: #fef3c7; color: #92400e; padding: 12px 18px; border-radius: 8px; font-weight: 800; font-size: 1rem; min-width: 80px; text-align: center;">CX</span>
                <span id="exit-peso-calc" style="font-weight: 800; color: var(--accent); font-size: 1.1rem; min-width: 100px; text-align: right;"></span>
            </div>
        </div>

        <!-- Modo AMBOS -->
        <div id="exit-qty-ambos-row" class="form-group span-2" style="display: none; background: #fffbeb; padding: 20px; border-radius: 12px; border: 2px dashed var(--accent); gap: 20px;">
            <div style="flex: 1;">
                <label style="font-weight: 700; color: #92400e;">Qtd. Caixas</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="number" id="exit-qtd-caixas" placeholder="0" style="flex: 1;" min="0" step="1" oninput="calcPesoFromCaixas('exit')">
                    <span style="background: #fef3c7; color: #92400e; padding: 10px 14px; border-radius: 8px; font-weight: 700;">CX</span>
                </div>
            </div>
            <div style="flex: 1;">
                <label style="font-weight: 700; color: #1e40af;">Peso Total (Kg)</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="number" id="exit-peso-kg" placeholder="0.0" style="flex: 1;" min="0" step="0.1">
                    <span style="background: #dbeafe; color: #1e40af; padding: 10px 14px; border-radius: 8px; font-weight: 700;">KG</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Valor Total (R$)</label>
            <input type="number" step="0.01" id="exit-value" placeholder="0.00" required min="0">
        </div>
        <div class="form-group">
            <label>Data da Venda</label>
            <input type="date" id="exit-date" required>
        </div>

        <div class="form-group span-2" style="margin-top: 15px;">
            <button type="submit" class="btn-primary" style="width: 100%; padding: 18px; font-size: 1.2rem; font-weight: 800; background: var(--accent); box-shadow: 0 4px 12px rgba(245, 158, 11, 0.2); border-color: var(--accent);">
                <i class="fas fa-check-circle"></i> FINALIZAR VENDA E SA√çDA
            </button>
        </div>
    </form>
</div>

<script>
    (function() {
        const dateInput = document.getElementById('exit-date');
        if (dateInput) dateInput.value = new Date().toISOString().split('T')[0];
    })();
</script>

<header class="top-bar"><h2 class="page-title">Gestão Financeira</h2></header>

<div class="kpi-grid">
    <div class="kpi-card">
        <div class="kpi-icon money"><i class="fas fa-arrow-up"></i></div>
        <div><small>Total Recebido</small><h3 id="fin-total-in" class="text-success">R$ 0,00</h3></div>
    </div>
    <div class="kpi-card">
        <div class="kpi-icon expense"><i class="fas fa-arrow-down"></i></div>
        <div><small>Total Pago</small><h3 id="fin-total-out" class="text-danger">R$ 0,00</h3></div>
    </div>
    <div class="kpi-card">
        <div class="kpi-icon profit"><i class="fas fa-balance-scale"></i></div>
        <div><small>Saldo Atual</small><h3 id="fin-balance">R$ 0,00</h3></div>
    </div>
</div>

<div class="panel form-panel" style="margin-bottom: 24px;">
    <div class="panel-header"><h4>Registrar Despesa / Pagamento</h4></div>
    <form onsubmit="handleExpense(event)" class="form-grid" style="padding-top: 20px;">
        <div class="form-group span-2">
            <label>Descrição da Despesa</label>
            <input type="text" id="exp-desc" placeholder="Ex: Energia Elétrica, Aluguel..." required>
        </div>
        <div class="form-group">
            <label>Valor (R$)</label>
            <input type="number" step="0.01" id="exp-value" placeholder="0,00" required>
        </div>
        <div class="form-group">
            <label>Data do Pagamento</label>
            <input type="date" id="exp-date" required>
        </div>
        <div class="form-group span-2">
            <button type="submit" class="btn-primary" style="width: 100%;"><i class="fas fa-check"></i> Lançar Despesa</button>
        </div>
    </form>
</div>

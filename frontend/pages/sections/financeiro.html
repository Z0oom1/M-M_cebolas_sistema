<header class="top-bar">
    <div>
        <h2 class="page-title">Gestão Financeira</h2>
        <p style="color: var(--text-muted); font-size: 0.9rem;">Controle de entradas, saídas e saúde financeira do negócio.</p>
    </div>
</header>

<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px; margin-bottom: 32px;">
    <!-- CARD SALDO ATUAL -->
    <div class="panel" style="padding: 24px; border-left: 6px solid var(--primary);">
        <p style="font-size: 0.75rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px;">Saldo em Caixa</p>
        <h2 id="fin-balance" style="font-size: 2rem; font-weight: 800; margin-top: 4px;">R$ 0,00</h2>
    </div>

    <!-- CARD RECEITAS -->
    <div class="panel" style="padding: 24px; border-left: 6px solid #22c55e;">
        <p style="font-size: 0.75rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px;">Total Recebido</p>
        <h2 id="fin-total-in" style="font-size: 2rem; font-weight: 800; margin-top: 4px; color: #15803d;">R$ 0,00</h2>
    </div>

    <!-- CARD DESPESAS -->
    <div class="panel" style="padding: 24px; border-left: 6px solid #ef4444;">
        <p style="font-size: 0.75rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px;">Total Despendido</p>
        <h2 id="fin-total-out" style="font-size: 2rem; font-weight: 800; margin-top: 4px; color: #b91c1c;">R$ 0,00</h2>
    </div>
</div>

<div style="display: grid; grid-template-columns: 1fr 2fr; gap: 24px;">
    <!-- LANÇAR DESPESA -->
    <div class="panel">
        <div class="panel-header">
            <h4 style="font-weight: 700;"><i class="fas fa-plus-circle" style="color: var(--danger);"></i> Novo Lançamento</h4>
        </div>
        <form onsubmit="saveDespesa(event)" style="padding: 24px; display: flex; flex-direction: column; gap: 16px;">
            <div class="form-group">
                <label>Descrição da Despesa</label>
                <input type="text" id="desp-desc" placeholder="Ex: Pagamento de Energia" required>
            </div>
            <div class="form-group">
                <label>Valor (R$)</label>
                <input type="number" step="0.01" id="desp-valor" placeholder="0.00" required>
            </div>
            <div class="form-group">
                <label>Data do Pagamento</label>
                <input type="date" id="desp-data" required>
            </div>
            <button type="submit" class="btn-primary" style="background: var(--danger); margin-top: 8px;">
                <i class="fas fa-file-invoice-dollar"></i> REGISTRAR DESPESA
            </button>
        </form>
    </div>

    <!-- ÚLTIMOS LANÇAMENTOS -->
    <div class="panel">
        <div class="panel-header">
            <h4 style="font-weight: 700;"><i class="fas fa-list-ul" style="color: var(--primary);"></i> Histórico Recente</h4>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="finance-table-body"></tbody>
            </table>
        </div>
    </div>
</div>

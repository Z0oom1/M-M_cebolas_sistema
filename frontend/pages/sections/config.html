<header class="top-bar">
    <h2 class="page-title">Configurações e Segurança</h2>
</header>

<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px;">
    <div class="panel">
        <div class="panel-header">
            <h4 style="font-weight: 700;">Ambiente de Emissão NF-e</h4>
        </div>
        <div style="padding: 24px;">
            <div style="display: flex; flex-direction: column; gap: 16px;">
                <label style="display: flex; align-items: flex-start; gap: 12px; padding: 16px; border: 1px solid var(--border); border-radius: 12px; cursor: pointer; transition: var(--transition);">
                    <input type="radio" name="nfe_modo" value="homologacao" onchange="updateNFeModo('homologacao')" style="width: auto; margin-top: 4px;">
                    <div>
                        <strong style="display: block; margin-bottom: 4px;">Homologação</strong>
                        <span style="color: var(--text-muted); font-size: 0.8rem;">Ambiente de testes e treinamento. As notas geradas não possuem valor fiscal.</span>
                    </div>
                </label>
                <label style="display: flex; align-items: flex-start; gap: 12px; padding: 16px; border: 1px solid var(--border); border-radius: 12px; cursor: pointer; transition: var(--transition);">
                    <input type="radio" name="nfe_modo" value="producao" onchange="updateNFeModo('producao')" style="width: auto; margin-top: 4px;">
                    <div>
                        <strong style="display: block; margin-bottom: 4px;">Produção</strong>
                        <span style="color: var(--text-muted); font-size: 0.8rem;">Ambiente real de operação. As notas geradas possuem validade jurídica e fiscal.</span>
                    </div>
                </label>
            </div>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">
            <h4 style="font-weight: 700;">Usuários e Acessos</h4>
            <button class="btn-primary" style="padding: 8px 16px; font-size: 0.85rem;" onclick="openUserModal()">
                <i class="fas fa-user-plus"></i> Novo Usuário
            </button>
        </div>
        <div class="table-container">
            <table class="table-compact">
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Nível</th>
                        <th style="text-align: right;">Ações</th>
                    </tr>
                </thead>
                <tbody id="list-users">
                    <!-- JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="panel" style="margin-top: 24px; border-color: #fee2e2;">
    <div class="panel-header" style="background: #fff1f2;">
        <h4 style="color: #991b1b; font-weight: 700;">Zona de Perigo</h4>
    </div>
    <div style="padding: 24px; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <strong style="display: block; margin-bottom: 4px;">Resetar Dados do Sistema</strong>
            <span style="color: var(--text-muted); font-size: 0.85rem;">Esta ação apagará todas as movimentações, clientes e fornecedores.</span>
        </div>
        <button class="btn-danger" onclick="resetSystem()">APAGAR TUDO</button>
    </div>
</div>

<style>
    label:has(input:checked) {
        border-color: var(--primary) !important;
        background: #f0fdf4 !important;
    }
</style>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&M Cebolas - Gestão</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="../css/estilo_geral.css">
    <link rel="icon" type="image/png" href="../Imgs/logo_M&M.jpg">
</head>
<body>

    <header id="titlebar">
        <div class="window-controls">
          <button class="control-btn close-btn" id="closeBtn" title="Fechar"><i class="fas fa-times"></i></button>
          <button class="control-btn min-btn" id="minBtn" title="Minimizar"><i class="fas fa-minus"></i></button>
          <button class="control-btn max-btn" id="maxBtn" title="Maximizar"><i class="fas fa-expand-alt"></i></button>
        </div>
        <div class="app-title-center">M&M CEBOLAS - SISTEMA DE GESTÃO</div>
    </header>

    <div id="loading-screen" class="modal-overlay active" style="background: var(--primary); z-index: 100001;">
        <div style="text-align: center; color: white;">
             <i class="fas fa-circle-notch fa-spin fa-3x" style="margin-bottom: 20px;"></i>
             <div style="font-weight: 700; font-size: 1.2rem;">M&M CEBOLAS</div>
             <div style="opacity: 0.8; margin-top: 8px;">Iniciando sistema...</div>
        </div>
    </div>

    <nav class="sidebar" id="sidebar">
        <div class="logo-area">
            <img src="../Imgs/logo_M&M.jpg" alt="Logo">
            <h4>M&M <span>CEBOLAS</span></h4>
        </div>
        
        <div class="nav-links">
            <div class="section-title">Principal</div>
            <button class="active" onclick="showSection('dashboard', this)"><i class="fas fa-chart-pie"></i> <span>Dashboard</span></button>
            
            <div class="section-title">Operacional</div>
            <button onclick="showSection('entrada', this)"><i class="fas fa-arrow-down"></i> <span>Entrada</span></button>
            <button onclick="showSection('saida', this)"><i class="fas fa-arrow-up"></i> <span>Saída / Venda</span></button>
            <button onclick="showSection('estoque', this)"><i class="fas fa-boxes"></i> <span>Estoque</span></button>
            
            <div class="section-title">Cadastros</div>
            <button onclick="showSection('cadastro', this)"><i class="fas fa-address-book"></i> <span>Contatos</span></button>
            <button onclick="showSection('nfe', this)"><i class="fas fa-file-invoice-dollar"></i> <span>Notas Fiscais</span></button>
            
            <div class="section-title">Sistema</div>
            <button onclick="showSection('financeiro', this)"><i class="fas fa-wallet"></i> <span>Financeiro</span></button>
            <button onclick="showSection('config', this)"><i class="fas fa-cog"></i> <span>Configurações</span></button>
            
            <div style="margin-top: auto; padding-bottom: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
                <button onclick="logout()" style="color: #ff9999;"><i class="fas fa-power-off"></i> <span>Sair</span></button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div id="content-section">
            <!-- Conteúdo dinâmico -->
        </div>
    </main>

    <!-- MODAIS GLOBAIS -->
    
    <!-- Modal de Cadastro -->
    <div id="modal-edit" class="modal-overlay">
        <div class="edit-modal">
            <div class="panel-header">
                <h3 id="modal-title">Novo Cadastro</h3>
                <button onclick="closeEditModal()" style="background:none; border:none; font-size:1.5rem; cursor:pointer; color: var(--text-muted);">&times;</button>
            </div>
            <form onsubmit="saveCadastro(event)" class="form-grid">
                <input type="hidden" id="edit-id">
                <input type="hidden" id="edit-type">
                <div class="form-group span-2">
                    <label>Nome / Razão Social</label>
                    <input type="text" id="edit-nome" required placeholder="Ex: João da Silva">
                </div>
                <div class="form-group">
                    <label>CPF / CNPJ</label>
                    <input type="text" id="edit-doc" placeholder="000.000.000-00">
                </div>
                <div class="form-group">
                    <label>Inscrição Estadual</label>
                    <input type="text" id="edit-ie" placeholder="Isento">
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" id="edit-email" placeholder="exemplo@email.com">
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="text" id="edit-tel" placeholder="(00) 00000-0000">
                </div>
                <div class="form-group span-2">
                    <label>Endereço</label>
                    <textarea id="edit-endereco" rows="2" placeholder="Rua, Número, Bairro, Cidade - UF"></textarea>
                </div>
                <div class="form-group span-2" style="display: flex; gap: 12px; margin-top: 8px;">
                    <button type="button" class="btn-danger" onclick="closeEditModal()" style="flex: 1;">Cancelar</button>
                    <button type="submit" class="btn-primary" style="flex: 2;">Salvar Cadastro</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Seleção (Lupa) -->
    <div id="modal-selection" class="modal-overlay">
        <div class="edit-modal" style="max-width: 500px;">
            <div class="panel-header">
                <h3 id="selection-title">Selecionar</h3>
                <button onclick="closeSelectionModal()" style="background:none; border:none; font-size:1.5rem; cursor:pointer; color: var(--text-muted);">&times;</button>
            </div>
            <div style="padding: 20px;">
                <div class="input-group" style="margin-bottom: 15px;">
                    <input type="text" id="search-selection" placeholder="Pesquisar..." onkeyup="filterSelection()" style="border-radius: 10px;">
                </div>
                <div id="selection-list" style="max-height: 300px; overflow-y: auto; border: 1px solid var(--border); border-radius: 10px;">
                    <!-- Itens via JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script>
        // Detecção de ambiente para Electron
        const isElectronEnv = typeof window.require !== 'undefined';
        if (!isElectronEnv) {
            // Se estiver no navegador, podemos manter a barra ou ajustar se preferir
            // Mantendo a barra Apple conforme pedido do usuário
        }
    </script>
</body>
</html>

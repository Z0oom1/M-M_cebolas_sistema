<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema M&M Cebolas</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="../css/estilo_geral.css">
    <link rel="icon" type="image/png" href="../Imgs/logo_M&M.jpg">

    <style>
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(34, 197, 94, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        body { margin: 0; padding: 0; overflow: hidden; background-color: #f4f4f9; }

        #titlebar {
            display: flex; align-items: center; background-color: #202020;
            height: 38px; padding: 0 15px; -webkit-app-region: drag;
            border-bottom: 1px solid #000; position: fixed; top: 0; left: 0; width: 100%;
            z-index: 99999; box-sizing: border-box;
        }

        .sidebar { top: 38px !important; height: calc(100vh - 38px) !important; }
        .main-content { margin-top: 38px !important; height: calc(100vh - 38px); overflow-y: auto; }
        #loading-screen { top: 38px !important; height: calc(100vh - 38px) !important; }

        .window-controls { display: flex; gap: 8px; -webkit-app-region: no-drag; }
        .control-btn { width: 12px; height: 12px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: transform 0.1s; }
        .close-btn { background-color: #FF5F56; border: 1px solid #E0443E; }
        .min-btn   { background-color: #FFBD2E; border: 1px solid #DEA123; }
        .max-btn   { background-color: #27C93F; border: 1px solid #1AAB29; }
        .control-btn svg { width: 6px; height: 6px; opacity: 0; stroke: #4a0002; stroke-width: 2; stroke-linecap: round; transition: opacity 0.2s ease; }
        .window-controls:hover .control-btn svg { opacity: 0.6; }
        .window-controls:hover .control-btn:hover svg { opacity: 1; }
        
        .app-title { flex-grow: 1; text-align: center; font-family: 'Inter', sans-serif; font-size: 12px; color: #888; margin-right: 60px; letter-spacing: 1px; pointer-events: none; }
    </style>
</head>
<body>

    <header id="titlebar">
        <div class="window-controls">
          <div class="control-btn close-btn" id="closeBtn" title="Fechar"><svg viewBox="0 0 10 10"><path d="M1,1 L9,9 M9,1 L1,9" /></svg></div>
          <div class="control-btn min-btn" id="minBtn" title="Minimizar"><svg viewBox="0 0 10 2"><path d="M0,1 L10,1" /></svg></div>
          <div class="control-btn max-btn" id="maxBtn" title="Maximizar"><svg viewBox="0 0 10 10"><path d="M0,10 L10,0 M1,1 L9,9" /></svg></div>
        </div>
        <div class="app-title">M&M CEBOLAS</div>
    </header>

    <div id="loading-screen" class="loading-screen">
        <div class="loader-wrapper" style="color:white; font-weight:bold; font-size:1.2rem;">
             <i class="fas fa-circle-notch fa-spin"></i> Carregando Sistema...
        </div>
    </div>

    <nav class="sidebar" id="sidebar">
        <div class="logo-area" style="padding: 40px 24px;">
            <img src="../Imgs/Logo_M&M_Cebolas.png" alt="M&M Cebolas Logo" style="width: 90px; height: 90px; margin-bottom: 16px;">
            <h4 style="font-size: 1.2rem; letter-spacing: 1px;">M&M <span style="color: var(--accent);">CEBOLAS</span></h4>
        </div>
        
        <div class="user-profile" style="margin: 0 20px 20px 20px; background: rgba(255,255,255,0.1); border: none;">
            <div class="avatar" style="background: var(--accent); font-weight: 800;">U</div>
            <div class="user-info">
                <span id="user-name-display" style="font-weight: 700; font-size: 0.95rem;">Usuário</span>
                <small id="user-role-display" style="opacity: 0.8; font-size: 0.75rem;">Administrador</small>
            </div>
        </div>

        <ul class="nav-links">
            <li class="section-title">GERAL</li>
            <li><button class="active" onclick="showSection('dashboard', this)"><i class="fas fa-th-large"></i> Visão Geral</button></li>
            
            <li class="section-title">OPERACIONAL</li>
            <li><button onclick="showSection('entrada', this)"><i class="fas fa-plus-circle"></i> Nova Entrada</button></li>
            <li><button onclick="showSection('saida', this)"><i class="fas fa-minus-circle"></i> Nova Saída</button></li>
            <li><button onclick="showSection('estoque', this)"><i class="fas fa-box-open"></i> Estoque Detalhado</button></li>
            
            <li class="section-title">CADASTROS</li>
            <li><button onclick="showSection('cadastro', this)"><i class="fas fa-users"></i> Clientes / Fornecedores</button></li>
            <li><button onclick="showSection('nfe', this)"><i class="fas fa-file-invoice"></i> Notas Fiscais (NF-e)</button></li>
            
            <li class="section-title">ADMINISTRATIVO</li>
            <li><button onclick="showSection('financeiro', this)"><i class="fas fa-chart-line"></i> Financeiro</button></li>
            <li><button onclick="showSection('config', this)"><i class="fas fa-sliders-h"></i> Configurações</button></li>
            
            <li style="margin-top: auto;">
                <button onclick="logout()" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </li>
        </ul>
    </nav>

    <main class="main-content" id="main-content-area">
        <div class="header-mobile">
            <div style="display: flex; align-items: center; gap: 10px;">
                <img src="../Imgs/Logo_M&M_Cebolas.png" alt="Logo" style="height: 30px;">
                <div style="font-weight: 800;">M&M <span style="color: var(--accent);">CEBOLAS</span></div>
            </div>
            <i class="fas fa-bars" onclick="toggleSidebar()" style="cursor: pointer; font-size: 1.5rem;"></i>
        </div>
        
        <!-- O conteúdo será carregado dinamicamente aqui -->
        <section id="content-section" class="active"></section>
    </main>

    <!-- MODAIS (Mantidos no home.html por serem globais) -->
    
    <!-- Modal de Cadastro (Cliente/Fornecedor) -->
    <div id="modal-edit" class="modal-overlay">
        <div class="edit-modal">
            <h3 id="modal-title" style="margin-bottom: 20px;">Novo Cadastro</h3>
            <form onsubmit="saveCadastro(event)" class="form-grid">
                <input type="hidden" id="edit-id">
                <input type="hidden" id="edit-type">
                <div class="form-group span-2">
                    <label>Nome / Razão Social</label>
                    <input type="text" id="edit-nome" required>
                </div>
                <div class="form-group">
                    <label>CPF / CNPJ</label>
                    <input type="text" id="edit-doc">
                </div>
                <div class="form-group">
                    <label>Inscrição Estadual</label>
                    <input type="text" id="edit-ie">
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" id="edit-email">
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="text" id="edit-tel">
                </div>
                <div class="form-group span-2">
                    <label>Endereço (JSON ou Texto)</label>
                    <input type="text" id="edit-endereco" placeholder='{"xLgr":"Rua...","nro":"123",...}'>
                </div>
                <div class="form-group span-2" style="display: grid; grid-template-columns: 1fr 2fr; gap: 12px; margin-top: 20px;">
                    <button type="button" class="btn-danger" onclick="closeEditModal()" style="padding: 14px;">Cancelar</button>
                    <button type="submit" class="btn-primary" style="padding: 14px;">Salvar Cadastro</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Produto -->
    <div id="modal-produto" class="modal-overlay">
        <div class="edit-modal">
            <h3 id="produto-modal-title" style="margin-bottom: 20px;">Novo Produto</h3>
            <form onsubmit="saveProduto(event)" class="form-grid">
                <input type="hidden" id="prod-id">
                <div class="form-group span-2">
                    <label>Nome do Produto</label>
                    <input type="text" id="prod-nome" required>
                </div>
                <div class="form-group">
                    <label>NCM</label>
                    <input type="text" id="prod-ncm">
                </div>
                <div class="form-group">
                    <label>Preço de Venda (R$)</label>
                    <input type="number" step="0.01" id="prod-preco" required>
                </div>
                <div class="form-group">
                    <label>Estoque Mínimo</label>
                    <input type="number" id="prod-min" value="100">
                </div>
                <div class="form-group span-2" style="display: grid; grid-template-columns: 1fr 2fr; gap: 12px; margin-top: 20px;">
                    <button type="button" class="btn-danger" onclick="closeProdutoModal()" style="padding: 14px;">Cancelar</button>
                    <button type="submit" class="btn-primary" style="padding: 14px;">Salvar Produto</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Seleção (Lupa) -->
    <div id="modal-selection" class="modal-overlay">
        <div class="edit-modal" style="max-width: 500px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 id="selection-title">Selecionar</h3>
                <button onclick="closeSelectionModal()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">&times;</button>
            </div>
            <div class="search-box" style="margin-bottom: 15px; width: 100%;">
                <i class="fas fa-search"></i>
                <input type="text" id="search-selection" placeholder="Pesquisar..." onkeyup="filterSelection()">
            </div>
            <div id="selection-list" style="max-height: 300px; overflow-y: auto; border: 1px solid #eee; border-radius: 8px;">
                <!-- Itens carregados via JS -->
            </div>
        </div>
    </div>

    <!-- Modal de NF-e -->
    <div id="modal-nfe" class="modal-overlay">
        <div class="edit-modal" style="max-width: 700px;">
            <h3 style="margin-bottom: 20px;">Emitir Nota Fiscal Eletrônica</h3>
            <form onsubmit="handleGerarNFe(event)" class="form-grid">
                <div class="form-group span-2">
                    <label>Selecione a Venda (Saída)</label>
                    <select id="nfe-venda-id" required onchange="updateNFePreview()">
                        <option value="">Selecione uma venda recente...</option>
                    </select>
                </div>
                
                <div id="nfe-preview" class="panel" style="grid-column: span 2; padding: 15px; background: #f8fafc; display: none;">
                    <h5 style="margin-bottom: 10px; color: var(--primary);">Resumo da Operação</h5>
                    <div id="nfe-preview-content" style="font-size: 0.85rem; line-height: 1.6;"></div>
                </div>

                <!-- Campos ocultos para dados do emitente (podem ser configuráveis no futuro) -->
                <input type="hidden" id="nfe-emit-cnpj" value="12345678000100">
                <input type="hidden" id="nfe-emit-nome" value="M&M CEBOLAS LTDA">
                <input type="hidden" id="nfe-emit-fantasia" value="M&M CEBOLAS">
                <input type="hidden" id="nfe-emit-ie" value="123456789">
                <input type="hidden" id="nfe-emit-endereco" value='{"xLgr":"Rua das Cebolas","nro":"100","xBairro":"Centro","cMun":"3541406","xMun":"Presidente Prudente","UF":"SP","CEP":"19000000"}'>

                <div class="form-group span-2" style="display: grid; grid-template-columns: 1fr 2fr; gap: 12px; margin-top: 20px;">
                    <button type="button" class="btn-danger" onclick="closeNFeModal()" style="padding: 14px;">Cancelar</button>
                    <button type="submit" id="btn-emitir-nfe" class="btn-primary" style="padding: 14px;">
                        <i class="fas fa-file-export"></i> Transmitir NF-e
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Opções da NF-e -->
    <div id="modal-nfe-options" class="modal-overlay">
        <div class="edit-modal" style="max-width: 400px; text-align: center;">
            <h3 style="margin-bottom: 10px;">Opções da NF-e</h3>
            <p id="nfe-options-info" style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 25px;"></p>
            
            <div style="display: grid; gap: 12px;">
                <button onclick="downloadNFePDF()" class="btn-primary" style="background: #e11d48;">
                    <i class="fas fa-file-pdf"></i> Baixar PDF (DANFE)
                </button>
                <button onclick="downloadNFeXML()" class="btn-primary" style="background: #2563eb;">
                    <i class="fas fa-file-code"></i> Baixar XML
                </button>
                <button onclick="openNFePDF()" class="btn-primary" style="background: #059669;">
                    <i class="fas fa-external-link-alt"></i> Abrir no Navegador
                </button>
                <button onclick="closeNFeOptionsModal()" class="btn-danger" style="margin-top: 10px;">
                    Fechar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Usuário -->
    <div id="modal-user" class="modal-overlay">
        <div class="edit-modal" style="max-width: 400px;">
            <h3 id="user-modal-title" style="margin-bottom: 20px;">Novo Usuário</h3>
            <form onsubmit="saveUser(event)" class="form-grid">
                <input type="hidden" id="user-id">
                <div class="form-group span-2">
                    <label>Nome de Usuário</label>
                    <input type="text" id="user-username" required>
                </div>
                <div class="form-group span-2">
                    <label>Senha</label>
                    <input type="password" id="user-password" required>
                </div>
                <div class="form-group">
                    <label>Cargo/Label</label>
                    <input type="text" id="user-label" placeholder="Ex: Gerente">
                </div>
                <div class="form-group">
                    <label>Nível de Acesso</label>
                    <select id="user-role">
                        <option value="staff">Staff (Operacional)</option>
                        <option value="admin">Admin (Total)</option>
                    </select>
                </div>
                <div class="form-group span-2" style="display: flex; gap: 10px; margin-top: 10px;">
                    <button type="button" class="btn-danger" onclick="closeUserModal()" style="flex: 1;">Cancelar</button>
                    <button type="submit" class="btn-primary" style="flex: 2;">Salvar Usuário</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
